{% extends 'base.html' %}
{% block content %}
    <div>
        <h1>Admin Dashboard</h1>
        <h2>Add Book</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Book</button>
        </form>
        <hr>
        <h2>Books List</h2>
        <ul>
            {% for book in books %}
            <li>{{ book.title }} - {{ book.description }}</li>
            {% endfor %}
        </ul>
    </div>
{ endblock }
