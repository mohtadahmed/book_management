{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Dashboard</h2>

        <div>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-danger btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
    <h3>Book List</h3>
    <ul class="list-group">
        {% for book in books %}
        <li class="list-group-item">
            <h4>{{ book.title }}</h4>
            <p>{{ book.description }}</p>
        </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
